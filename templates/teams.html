{% extends "base.html" %}
{% block content %}
        <head>
        <span style="float:center; color: yellow">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'bets' %}">Power Bets</a>
            <a href="{% url 'lines' %}">Todays Lines</a>
            <a href="{% url 'past' %}">Past Games</a>
            <a href="{% url 'teams' %}">Current Teams</a>
        </span>
    </head>
    <h2 class="text-center point">Team Names</h2>
    <table style="color: yellow" class="point center">
        <tr>
            <th>Abbreviation</th>
            <th>Team Name</th>
        </tr>
        {% for t in teams %}
            <tr>
                <td>{{ t.short_name }}</td><td>{{ t.long_name }}</td>
            </tr>
        {% endfor %}
    </table>
{%  endblock %}
